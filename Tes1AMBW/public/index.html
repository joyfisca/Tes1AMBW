<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SkyFit</title>
  <link rel="shortcut icon" type="x-icon" href="/src/images/icons/icon-144x144.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/feed.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SkyFit">
  <link rel="apple-touch-icon" href="/src/images/icons/icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="/src/images/icons/icon-96x96.png" sizes="96x96">
  <link rel="apple-touch-icon" href="/src/images/icons/icon-128x128.png" sizes="128x128">
  <link rel="apple-touch-icon" href="/src/images/icons/icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="/src/images/icons/icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="/src/images/icons/icon-192x192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="/src/images/icons/icon-384x384.png" sizes="384x384">
  <link rel="apple-touch-icon" href="/src/images/icons/icon-512x512.png" sizes="512x512">

  <meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#3f51b5">
</head>
<body>

<div id="app">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    
    <header class="mdl-layout__header">
      
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">SkyFit</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="/help">Help</a>
        </nav>
      </div>
    </header>
    
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">SkyFit</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/help">Help</a>
        
      </nav>
    </div>

    <main class="mdl-layout__content mat-typography">
      <div id="create-post">
        <form>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title">
            <label class="mdl-textfield__label" for="title" name="title">Title</label>
          </div>
          <div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label" id="manual-location">
            <input class="mdl-textfield__input" type="text" id="location">
            <label class="mdl-textfield__label" for="location" name="location">Location</label>
          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                    type="submit" id="post-btn">Post!
            </button>
          </div>
          <br>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--fab" id="close-create-post-modal-btn" type="button">
              <i class="material-icons">close</i>
            </button>
          </div>
        </form>
      </div>

      <img src="/src/images/SkyfitTreadMill.jpg"
           alt="Explore the City"
           id="gambarSkyFit"
           class="main-image">
      <div class="page-content pt-4">
        <h2 class="text-center mdl-color-text--primary">Build Your Body!</h2>
        <div id="shared-moments"></div>
      </div>

      <div class="container-fluid">
        <div class="row row-cols-2 mx-auto justify-content-center" id="workout_card">
        
        </div>
      </div>
      

      <div id="confirmation-toast" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
    </main>
  </div>

</div>

<script defer src="/src/js/material.min.js"></script>
<script src="/src/js/app.js"></script>
<script src="/src/js/promise.js"></script>
<script src="/src/js/fetch.js"></script>
<script src="/src/js/idb.js"></script>
<script src="/src/js/utility.js"></script>
<script src="/src/js/feed.js"></script>
</body>
</html>
